<hr>
<div class="row exp main-container">
    <h1>Experiencia</h1>
    <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="onOpenModal('add')" *ngIf="isLogged">
            <a class="nav-link" style="color:white">
            Agregar Nueva Experiencia Laboral <span class="sr-only"> (current) </span></a>
        </button>
    </div>
<div id="main-container">
    <div *ngFor="let experiencia of experiencias" class="col-lg-12">
        <div class="container">
            <div class="row align-items-start">
             <div class="col">
                <img src="{{ experiencia.imagenExp}}" alt=""/>
                    </div>
                    
            <div class="col text-center">
                <h3>{{ experiencia.tituloExp }}</h3>
                <div class="row">
                    <div class="col align-self-end">
                        <h5>{{experiencia.descExp}}</h5>
                    </div>
                </div>
             </div>
             |
            <div class="col text-center">
                <h3>{{experiencia.fechaExp}}</h3>
                <a 
                *ngIf="isLogged"
                (click)="onOpenModal('edit', experiencia)"
                    class="btn btn-primary tooltips"
                    data-placement="top"
                    data-toggle="tooltip"
                    data-original-title="Edit">
                    <i class="fa fa-pencil"></i>
                </a>

                <a 
                *ngIf="isLogged"
                (click)="onOpenModal('delete', experiencia)"
                    class="btn btn-secondary tooltips"
                    data-placement="top"
                    data-toggle="tooltip"
                    data-original-title="Delete">
                    <i class="fa fa-times"></i>
                 </a>
            </div>
        </div>
    </div>

    
</div>
</div>

<!-- Agregar modal-->

<div 
class="modal fade" 
    id="addExperienciaModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="addExperienciaModalLabel" 
    aria-hidden="true"
    >

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addExperienciaModalLabel"> AÃ±adir Experiencia </h5>
                <button 
                type="button" 
                class="close" 
                data-dismiss="modal" 
                aria-label="Close">

                        <span aria-hidden="true"> &times; </span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm"(ngSubmit)="onAddExperiencia(addForm)">
                     <div class="form-group">
                         <label for="tituloExp"> Titulo </label>
                         <input 
                         type="text" 
                         ngModel name="tituloExp" 
                         class="form-control" 
                         id="tituloExp" 
                         placeholder="Titulo" 
                         required/>
                     </div>

                     <div class="form-group">
                        <label for="fechaExp"> Fecha</label>
                        <input type="text" 
                        ngModel name="fechaExp" 
                        class="form-control" 
                        id="fechaExp" 
                        placeholder="Fecha" required
                        />
                    </div>
                    <div class="form-group">
                        <label for="descExp"> Descripcion </label>
                        <input type="text" 
                        ngModel name="descExp" 
                        class="form-control" 
                        id="descExp" 
                        placeholder="Descripcion" 
                        required
                        />
                    </div> 

                    <div class="form-group">
                        <label for="imagenExp">Imagen URL</label>
                        <input type="text" 
                        ngModel name="imagenExp" 
                        class="form-control" 
                        id="imagenExp" 
                        placeholder="Imagen URL" 
                        required/>
                    </div> 
                    <div class="modal-footer">
                        <button 
                        type="button" 
                        id="add-experiencia-form" 
                        class="btn btn-secondary" 
                        data-dismiss="modal"> 
                        Cerrar
                    </button>
                        <button 
                        [disabled]="addForm.invalid" 
                        type="submit" 
                        class="btn btn-primary">
                        Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Editar Modal-->

    <div 
    class="modal fade" 
    id="editExperienciaModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="experienciaEditModalLabel" 
    aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateExperienciaModalLabel"> 
                    Editar Experiencia
                </h5>
                <button 
                type="button" 
                class="close" 
                data-dismiss="modal" 
                aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="name">Titulo</label>
                        <input 
                        type="text" 
                        ngModel="{{ editExperiencia?.tituloExp }}"
                        name="tituloExp" 
                        class="form-control" 
                        id="tituloExp" 
                        aria-describedby="emailHelp" 
                        placeholder="Titulo"/>
                    </div>
                    <input 
                    type="hidden"
                    ngModel="{{editExperiencia?.idExp}}"
                    name="idExp"
                    class="form-control"
                    id="idExp"
                    placeholder=""
                    />
                    
                    <div class="form-group">
                        <label for="descExp">Descripcion</label>
                        <input
                        type="text"
                    ngModel="{{ editExperiencia?.descExp }}"
                    name="descExp"
                    class="form-control"
                    id="descExp"
                    placeholder="descripcion"
                        />
                    </div>
                    <div class="form-group">
                        <label for="phone"> Fecha </label>
                        <input
                        type="text"
                    ngModel="{{editExperiencia?.fechaExp}}"
                    name="fechaExp"
                    class="form-control"
                    id="fechaExp"
                    placeholder="Fecha"
                        />
                    </div>

                    <div class="form-group">
                        <label for="imagenExp"> Imagen URL</label>
                    <input 
                    type="text" 
                    ngModel="{{ editExperiencia?.imagenExp}}"
                    name="imagenExp"
                    class="form-control"
                    id="imagenExp"
                    placeholder="Imagen URL" />
                </div>
                    
                    <div class="modal-footer">
                        <button 
                        type="button" 
                        id="" 
                        data-dismiss="modal" 
                        class="btn btn-secondary"> 
                        Cerrar
                    </button>
                        <button 
                        (click)="onUpdateExperiencia(editForm.value)" 
                        data-dismiss="modal" 
                        class="btn btn-primary"> 
                        Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Modal Eliminar-->

<div 
data-bs-toggle="modal" data-bs-target="#deleteModelLabel"
class="modal fade"
id="deleteExperienciaModal"
tabindex="-1"
role="dialog"
aria-labelledby="deleteModelLabel"
aria-hidden="true">

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModelLabel">Borrar experiencia</h5>
            <button 
            type="button" 
            class="close" 
            data-dismiss="modal" 
            aria-label="Close">
                <span aria-hidden="true"> &times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p> 
                Estas seguro de que deseas eliminar
                {{deleteExperiencia?.tituloExp}}?
            </p>
            <div class="modal-footer">
                <button 
                type="button" 
                class="btn btn-secondary" 
                data-dismiss="modal"> No
            </button>
                <button (click)="onDeleteExperiencia(deleteExperiencia!.idExp)" 
                class="btn btn-danger" 
                data-dismiss="modal">
                        Si
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Educaciones no encontradas-->

<div  *ngIf="experiencias?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">No hay Trabajos disponibles! </h4>
        <p>Trabajos no encontradas</p>
    </div>
</div>
</div>
