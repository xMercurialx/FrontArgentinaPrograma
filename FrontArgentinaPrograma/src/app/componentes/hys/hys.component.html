<div class="row skill main-container">
    <h1>Skills</h1>
    <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="onOpenModal('add')" *ngIf="isLogged">
         <a class="nav-link" style="color:white"> 
            Agregar Nueva Skill <span class="sr-only">(current)</span></a>
        </button>
    </div>
<div class="container-fluid">
    <div class="row">
    <div *ngFor="let skills of skillss" class="text-center col-sm-4 col-md-4 col-lg-4"  >
        
                <h3>{{skills.nombreSkill}}
                    <a 
                *ngIf="isLogged"
                (click)="onOpenModal('edit', skills)"
                    class="btn btn-primary tooltips"
                    data-placement="top"
                    data-toggle="tooltip"
                    data-original-title="Edit">
                    <i class="fa fa-pencil"></i>
                </a>

                <a 
                *ngIf="isLogged"
                (click)="onOpenModal('delete', skills)"
                    class="btn btn-secondary tooltips"
                    data-placement="top"
                    data-toggle="tooltip"
                    data-original-title="Delete">
                    <i class="fa fa-times"></i>
                 </a>
                </h3>
                        <div class="text-center 
                    col-sm-4 col-md-4 col-lg-4">
                        <circle-progress
            [percent]="skills.porcentajeSkill"
            [radius]="90"
            [imageSrc]="skills.imagenSkill"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
        
                 </div>
            </div>
        </div>
    




<!-- Agregar-->

<div 
class="modal fade" 
    id="addSkillsModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="addSkillsModalLabel" 
    aria-hidden="true"
    >

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSkillsModalLabel"> AÃ±adir Skill</h5>
                <button 
                type="button" 
                class="close" 
                data-dismiss="modal" 
                aria-label="Close">

                        <span aria-hidden="true"> &times; </span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm"(ngSubmit)="onAddSkills(addForm)">
                     <div class="form-group">
                         <label for="nombreSkill">Nombre</label>
                         <input 
                         type="text" 
                         ngModel name="nombreSkill" 
                         class="form-control" 
                         id="nombreSkill" 
                         placeholder="Nombre" 
                         required/>
                     </div>

                     <div class="form-group">
                        <label for="porcentajeSkill"> Porcentaje</label>
                        <input type="text" 
                        ngModel name="porcentajeSkill" 
                        class="porcentajeSkill" 
                        id="porcentajeSkill" 
                        placeholder="Porcentaje" required
                        />
                    </div>

                    <div class="form-group">
                        <label for="imagenSkill"> Imagen URL</label>
                    <input 
                    type="text" 
                    ngModel="{{ editSkills?.imagenSkill}}"
                    name="imagenSkill"
                    class="form-control"
                    id="imagenSkill"
                    placeholder="Imagen URL" />
                </div>
                    <div class="modal-footer">
                        <button 
                        type="button" 
                        id="add-skills-form" 
                        class="btn btn-secondary" 
                        data-dismiss="modal"> 
                        Cerrar
                    </button>
                        <button 
                        [disabled]="addForm.invalid" 
                        type="submit" 
                        class="btn btn-primary">
                        Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Editar-->

    <div 
    class="modal fade" 
    id="editSkillsModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="skillsEditModalLabel" 
    aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateSkillsModalLabel"> 
                    Editar Skill {{ editSkills?.nombreSkill}}
                </h5>
                <button 
                type="button" 
                class="close" 
                data-dismiss="modal" 
                aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input 
                        type="text" 
                        ngModel="{{ editSkills?.nombreSkill}}"
                        name="nombreSkill" 
                        class="form-control" 
                        id="nombreSkill" 
                        aria-describedby="emailHelp" 
                        placeholder="Nombre"/>
                    </div>
                    <input 
                    type="hidden"
                    ngModel="{{editSkills?.idSkill}}"
                    name="idSkill"
                    class="form-control"
                    id="idSkill"
                    placeholder=""
                    />
                    
                    <div class="form-group">
                        <label for="phone">Porcentaje</label>
                        <input
                        type="text"
                    ngModel="{{editSkills?.porcentajeSkill}}"
                    name="porcentajeSkill"
                    class="form-control"
                    id="porcentajeSkill"
                    placeholder="Porcentaje"
                        />
                    </div>

                    <div class="form-group">
                        <label for="imagenSkill"> Imagen URL</label>
                    <input 
                    type="text" 
                    ngModel="{{ editSkills?.imagenSkill}}"
                    name="imagenSkill"
                    class="form-control"
                    id="imagenSkill"
                    placeholder="Imagen URL" />
                </div>
                    
                    <div class="modal-footer">
                        <button 
                        type="button" 
                        id="" 
                        data-dismiss="modal" 
                        class="btn btn-secondary"> 
                        Close
                    </button>
                        <button 
                        (click)="onUpdateSkills(editForm.value)" 
                        data-dismiss="modal" 
                        class="btn btn-primary"> 
                        Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Eliminar-->

<div 
data-bs-toggle="modal" data-bs-target="#deleteModelLabel"
class="modal fade"
id="deleteSkillsModal"
tabindex="-1"
role="dialog"
aria-labelledby="deleteModelLabel"
aria-hidden="true">

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModelLabel">Borrar skill</h5>
            <button 
            type="button" 
            class="close" 
            data-dismiss="modal" 
            aria-label="Close">
                <span aria-hidden="true"> &times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p> 
                Estas seguro de que deseas eliminar
                {{deleteSkills?.nombreSkill}}?
            </p>
            <div class="modal-footer">
                <button 
                type="button" 
                class="btn btn-secondary" 
                data-dismiss="modal"> No
            </button>
                <button (click)="onDeleteSkills(deleteSkills!.idSkill)" 
                class="btn btn-danger" 
                data-dismiss="modal">
                        Si
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Skills no encontradas-->

<div  *ngIf="skillss?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">No hay skills disponibles! </h4>
        <p>Skills no encontradas</p>
    </div>
</div>
</div>
